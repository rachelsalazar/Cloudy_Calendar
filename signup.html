<!DOCTYPE html>
<html>
  <head>
    <title>Cloudy Calendar</title>
    <link rel="stylesheet" href="nav.css"></link>
    <link rel="stylesheet" href="login.css"></link>
    <link rel="stylesheet" href="signup.css"
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <img id="logo" src="images/cloudy_calendar_logo.png">
      <a href="signup.html">Sign Up</a>
      <a href="index.html">Login</a>
    </header>
    <section id="signup-form">
      <form>
        <input class="input-form" type="text" placeholder="First Name"><br><br>
        <input class="input-form" type="text" placeholder="Last Name"><br><br>
        <input class="input-form" type="text" placeholder="Email"><br><br>
        <input class="input-form" type="password" placeholder="Password"><br><br>
        <input class="input-form" type="password" placeholder="Re-Enter Password"><br><br>
        <input id="login-button" type="submit" value="Sign Up">
      </form>
    </section>
  </body>
</html>
