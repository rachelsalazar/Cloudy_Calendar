<!DOCTYPE html>
<html>
  <head>
    <title>Cloudy Calendar</title>
    <link rel="stylesheet" href="nav.css"></link>
    <link rel="stylesheet" href="login.css"></link>
    <link rel="stylesheet" href="signup.css"
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <img id="logo" src="images/cloudy_calendar_logo.png">
      <a href="signup.html">Sign Up</a>
      <a href="index.html">Login</a>
    </header>
    <section id="signup-form">
      <form>
        <p>First Name</p>
        <input class="input-form" type="text" placeholder="">
        <p>Last Name</p>
        <input class="input-form" type="text" placeholder="">
        <p>Email</p>
        <input class="input-form" type="text" placeholder="">
        <p>Password</p>
        <input class="input-form" type="password" placeholder="">
        <p>Re-Enter Password</p>
        <input class="input-form" type="password" placeholder=""><br><br>
        <input id="login-button" type="submit" value="Sign Up">
      </form>
    </section>
  </body>
</html>
