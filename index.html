<!DOCTYPE html>
<html>
  <head>
    <title>Cloudy Calendar</title>
    <link rel="stylesheet" href="nav.css"></link>
    <link rel="stylesheet" href="login.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <img id="logo" src="images/cloudy_calendar_logo.png">
      <a href="signup.html">Sign Up</a>
      <a href="index.html">Login</a>
    </header>
    <section id="login-form">
      <form>
        <p>Email</p>
        <input class="input-form" type="text" name="username:" value="">
        <p>Password</p>
        <input class="input-form" type="password" name="username:" value=""><br><br>
        <input id="login-button" type="submit" value="Login">
        <p id="member">Not a member?</p>
        <a href="signup.html">Sign Up</a>
      </form>
    </section>
  </body>
</html>
